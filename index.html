<!DOCTYPE html>
<html>
<head>
  <title>E-latte Coffee & Snack Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Add Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header-container">
    <h1 id="title">E-latte Snack & Coffee</h1>
    <h1 id="subtitle">Μενού</h1>
  </div>

  <div id="menu-buttons">
    <button class="menu-button" id="coffee" onclick="showImage('coffee')">☕ Καφεδες</button>
    <button class="menu-button" id="beverages" onclick="showImage('beverages')">🥤 Αναψυκτικά</button>
    <button class="menu-button" id="sandwich" onclick="showImage('sandwich')">🥪 Σάντουιτς</button>
    <button class="menu-button" id="pastry" onclick="showImage('pastry')">🥐 Σφολιάτες</button>
  </div>

  <img id="menu-image" class="menu-image" alt="Menu Image">
  <button id="back-button" class="back-button" onclick="goBack()">
    <i class="fas fa-arrow-left"></i>
  </button>

  <div class="language-switch">
    <button class="language-button" onclick="switchToGreek()">
      <span class="fi fi-gr"></span>
    </button>
    <button class="language-button" onclick="switchToEnglish()">
      <span class="fi fi-gb"></span>
    </button>
  </div>

  <div class="coffee-cup">
    <img src="./coffee_cup.png" alt="Coffee Cup">
    <div class="vapour">
      <span style="--v:1;"></span>
      <span style="--v:2;"></span>
      <span style="--v:5;"></span>
      <span style="--v:4;"></span>
      <span style="--v:6;"></span>
      <span style="--v:19;"></span>
      <span style="--v:7;"></span>
      <span style="--v:8;"></span>
      <span style="--v:9;"></span>
      <span style="--v:10;"></span>
      <span style="--v:11;"></span>
      <span style="--v:18;"></span>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', loadPreferredLanguage);

    // Create coffee bean decorations
    for (let i = 0; i < 8; i++) {
        const bean = document.createElement('div');
        bean.className = 'coffee-decoration';
        
        // Set initial position and transform
        const left = 10 + Math.random() * 80;
        const top = 10 + Math.random() * 80;
        
        bean.style.cssText = `
            left: ${left}vw;
            top: ${top}vh;
            animation-delay: -${Math.random() * 15}s;
        `;
        
        document.body.appendChild(bean);
    }
  </script>
</body>
</html>
